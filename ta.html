<section class="py-16" style="background: #FFF;">
  <div class="container">
    <div class="max-w-4xl mx-auto">
      <!-- Section Header -->
      <div class="text-center mb-6" data-aos="fade-up">
        <p class="section-header" data-typo="머리글">Q? A!</p>
        <p class="k-body" data-typo="본문" style="margin-top:.5rem;">수많은 문항을 풀며 쌓은 고민의 흔적들.<br>그 순간마다, 질문은 또 다른 배움의 시작이 되었습니다.</p>
        <p class="k-note" data-typo="주석" style="margin-top:.5rem;">*실제 TA앱에 등록된 데이터 기반입니다.</p>
      </div>
      <!-- Total TA questions -->
      <div class="text-center" data-aos="fade-up">
        <p class="k-sub" data-typo="소주제대제목">2025년, TA앱에서 오고간 전체 질문 수</p>
        <p style="margin-top:.5rem;"><span class="param-value" id="totalTAQuestions" data-typo="숫자">10,000</span></p>
        <p class="k-body" data-typo="본문" style="margin-top:.75rem;">김채이님과 함께, 많은 부엉이들이 TA앱을 통해 새롭게 배워 나갔습니다.</p>
      </div>
      <!-- TA/SA Meet summary -->
      <div class="metrics-row mb-4" data-aos="fade-up">
        <div class="metric axis-center">
          <div class="metric-title" data-typo="소주제대제목">TA Meet</div>
          <div class="metric-row">
            <div class="metric-value" id="taMeetHours" data-typo="숫자">nn</div>
            <div class="metric-unit" data-typo="본문">시간</div>
          </div>
        </div>
        <div class="metric axis-center">
          <div class="metric-title" data-typo="소주제대제목">SA Meet</div>
          <div class="metric-row">
            <div class="metric-value" id="saMeetHours" data-typo="숫자">nn</div>
            <div class="metric-unit" data-typo="본문">시간</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
