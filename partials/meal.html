<section class="py-16" style="background: #FFF;">
  <div class="container">
    <div class="max-w-4xl mx-auto">
      <!-- 급식 머리글 -->
      <div class="text-center mb-8" data-aos="fade-up">
        <p class="section-header" data-typo="머리글">시대인재N에서 함께한 식사</p>
        <p class="k-body" data-typo="본문" style="margin-top:.5rem;">치열하게 보낸 순간들 속에서,<br>하루 두 번의 식사가 작은 쉼표가 되어주었기를 바랍니다.</p>
      </div>
      <!-- Meal Content -->
      <div class="meal-content-overlay metric axis-center">
        <div class="meal-title-overlay" data-typo="소주제대제목" style="text-align:center;">총 식사 끼니 수</div>
        <div class="meal-number-overlay">
          <span class="meal-number-text param-value" id="mealCount" data-typo="숫자">1,234</span>
          <span class="meal-text-overlay" data-typo="본문">회</span>
        </div>
        <div class="text-center mt-2">
          <p class="k-note" data-typo="주석">*실제 카드태깅 데이터 기반입니다.</p>
          <p class="k-body" data-typo="본문" style="margin-top:.5rem;">시대인재가 따뜻한 한 끼를 주었길 바라요.</p>
        </div>
      </div>
      <!-- 최애 메뉴 캡션 -->
      <div class="meal-caption" style="text-align: center; padding: 2rem 0;">
        <div class="meal-title-overlay" style="margin-bottom: 0;" data-typo="본문">
          <span id="mealCampusName" class="param-value">태성관</span>의 최애 메뉴는 무엇이었을까요?
        </div>
        <div class="text-center" style="margin-top:.5rem;">
          <p class="k-note" data-typo="주석">실제 시대인재N전용앱 급식 만족도 설문 데이터 기반입니다.</p>
        </div>
      </div>
    </div>
  </div>
</section>
