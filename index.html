<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>Memoir Base</title>

  <!-- Pretendard + Noto Sans KR -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@200;300;400;700&display=swap" />
  
  <style>
    /* -----------------------------
       ROOT VARIABLES (Design Tokens)
    ----------------------------- */
    :root {
      /* Fonts */
      --ff-primary: 'Pretendard', 'Noto Sans KR', sans-serif;

      /* Font Sizes */
      --fs-web-title: 5.3125rem;   /* 85px */
      --fs-header: 2.25rem;        /* 36px */
      --fs-subtitle-large: 1.25rem;/* 20px */
      --fs-number: 1.875rem;       /* 30px */
      --fs-body: 1rem;             /* 16px */
      --fs-caption: 0.875rem;      /* 14px */

      /* Font Weights */
      --fw-thin: 200;
      --fw-light: 300;
      --fw-regular: 400;
      --fw-bold: 700;

      /* Line Heights */
      --lh-tight: 1.1;
      --lh-snug: 1.25;
      --lh-normal: 1.5;

      /* Colors */
      --c-point: #0459F0;
      --c-section-header: #022669;
      --c-text-main: #111827;
      --c-text-sub: #1F2937;
      --c-text-note: #6B7280;
      --c-bg-card: #FFFFFF;
      --c-bg-scroll-track: #F7FAFC;
      --c-bg-scroll-thumb: #CBD5E0;
      --c-nav-bg-default: #E5E7EB;
      --c-nav-text-default: #1F2937;
      --c-nav-bg-active: #0459F0;
      --c-nav-text-active: #FFFFFF;
    }

    /* -----------------------------
       BASE RESET & GLOBAL RULES
    ----------------------------- */
    html, body {
      margin: 0;
      padding: 0;
      background: var(--c-bg-card);
      font-family: var(--ff-primary);
      color: var(--c-text-main);
      -webkit-text-size-adjust: 100%;
      text-wrap: pretty;
      min-height: 100dvh;
      overflow: hidden;
    }
    :lang(ko) { word-break: keep-all; }
    h1, h2, h3 { text-wrap: balance; }

    /* Scrollbar 스타일 */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: var(--c-bg-scroll-track); }
    ::-webkit-scrollbar-thumb {
      background: var(--c-bg-scroll-thumb);
      border-radius: 3px;
    }

    /* -----------------------------
       FIXED CANVAS LAYOUT (390px)
    ----------------------------- */
    .embed-root {
      width: 100vw;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow: auto;
      background: #F7FAFC;
    }
    .embed-stage {
      width: 390px;
      transform-origin: top left;
      backface-visibility: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      box-sizing: border-box;
      padding: 24px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
    }

    /* -----------------------------
       BASIC TYPOGRAPHY CLASSES
       (아직 사용 안 하지만 기본 제공)
    ----------------------------- */
    .text-web-title { font-size: var(--fs-web-title); font-weight: var(--fw-bold); line-height: var(--lh-tight); color: var(--c-section-header); font-style: italic !important; }
    .k-header { font-size: var(--fs-header); font-weight: var(--fw-bold); line-height: var(--lh-tight); color: var(--c-section-header); }
    .k-sub { font-size: var(--fs-subtitle-large); font-weight: var(--fw-light); line-height: var(--lh-snug); color: var(--c-text-sub); }
    .k-body { font-size: var(--fs-body); font-weight: var(--fw-light); line-height: var(--lh-normal); color: var(--c-text-main); }
    .k-note { font-size: var(--fs-caption); font-weight: var(--fw-light); line-height: var(--lh-normal); color: var(--c-text-note); }
    .k-num { font-size: var(--fs-number); font-weight: var(--fw-bold); line-height: var(--lh-snug); color: var(--c-point); }

    /* -----------------------------
       HELPER CLASSES
    ----------------------------- */
    .nowrap-chunk { white-space: nowrap; display: inline-block; }
    .can-break { overflow-wrap: anywhere; word-break: break-word; hyphens: auto; }
    .hr-embed { height: 2px; background: #e5e7eb; margin: 24px 0; }

    /* -----------------------------
       FORM 기본 설정
    ----------------------------- */
    input, textarea { font-size: 16px; }
  </style>
</head>

<body>
  <!-- 화면 스케일 구조 (비어 있음) -->
  <div class="embed-root">
    <div class="embed-stage" id="stage">
      <!-- 웹 제목 -->
      <h1 class="text-web-title" style="text-align: center; margin: 0; padding: 2rem 0; font-style: italic !important;">
        2025<br>memoir
      </h1>
    </div>
  </div>

  <script>
    /* -----------------------------
       SCALE SCRIPT (390px 고정)
    ----------------------------- */
    const DESIGN_WIDTH = 390;
    const stage = document.getElementById("stage");
    const root = document.querySelector(".embed-root");

    function resize() {
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      // 작은 화면(모바일·좁은 임베드)에서는 축소, 넓은 데스크탑에서는 1배 고정
      const scale = Math.min(vw, DESIGN_WIDTH) / DESIGN_WIDTH;

      stage.style.transform = `scale(${scale})`;

      // 루트 높이는 스케일 반영해 스크롤 정상화
      const scaledH = stage.offsetHeight * scale;
      // 화면보다 짧으면 화면 높이 유지, 길면 콘텐츠 높이 사용
      root.style.height = Math.max(scaledH, window.innerHeight) + "px";
    }

    window.addEventListener("load", resize);
    window.addEventListener("resize", resize);
    window.visualViewport?.addEventListener("resize", resize);
    window.addEventListener("orientationchange", resize);
  </script>
  <script>
    // === 자동 텍스트박스 모드 ===
    const AUTO_TBOX = true;
  
    // 텍스트박스 기본 클래스 (필요하면 여기서 바꿔)
    const TBOX_CLASS = "tbox k-body can-break";
    const IGNORE_PARENTS = new Set(["SCRIPT","STYLE","TITLE","NOSCRIPT"]);
  
    // 텍스트 노드 → .tbox 래핑
    function wrapTextNode(textNode) {
      const txt = textNode.nodeValue;
      if (!txt || !txt.trim()) return;
  
      const parent = textNode.parentNode;
      if (!parent || parent.closest(".tbox") || IGNORE_PARENTS.has(parent.nodeName)) return;
  
      // 연속 공백/개행 정리: 두 줄 이상 연속 개행은 <br>로 유지
      const sanitized = txt.replace(/\s+/g, " ").trim();
  
      const box = document.createElement("div");
      box.className = TBOX_CLASS; // 중앙정렬 + 멀티라인 안전 줄바꿈
      box.style.setProperty("--tb-p", "8px"); // 기본 패딩 (원하면 제거)
      box.textContent = sanitized;
  
      parent.insertBefore(box, textNode);
      parent.removeChild(textNode);
    }
  
    // 엘리먼트가 텍스트만 가진다면 통째로 교체 (예: <p>그냥 텍스트</p>)
    function wrapElementIfPlain(el) {
      if (el.closest(".tbox")) return;
      if (IGNORE_PARENTS.has(el.nodeName)) return;
  
      // 자식 중 텍스트 외에 다른 요소가 없고, 텍스트가 의미 있을 때
      const onlyText =
        Array.from(el.childNodes).every(n => n.nodeType === 3 || (n.nodeType === 8 /*comment*/));
      const text = el.textContent ?? "";
      if (onlyText && text.trim()) {
        const box = document.createElement("div");
        box.className = TBOX_CLASS;
        box.style.setProperty("--tb-p", "8px");
        box.textContent = text.replace(/\s+/g, " ").trim();
        el.replaceWith(box);
      }
    }
  
    // 초기 스캔: #stage 하위의 텍스트 노드/단순 엘리먼트 자동 래핑
    function applyAutoTbox(root = document.getElementById("stage")) {
      if (!AUTO_TBOX || !root) return;
  
      // 1) raw 텍스트 노드 래핑
      const walker = document.createTreeWalker(root, NodeFilter.SHOW_TEXT, {
        acceptNode(node) {
          if (!node.nodeValue || !node.nodeValue.trim()) return NodeFilter.FILTER_REJECT;
          const p = node.parentNode;
          if (!p || IGNORE_PARENTS.has(p.nodeName) || p.closest(".tbox")) {
            return NodeFilter.FILTER_REJECT;
          }
          return NodeFilter.FILTER_ACCEPT;
        }
      });
      const textNodes = [];
      while (walker.nextNode()) textNodes.push(walker.currentNode);
      textNodes.forEach(wrapTextNode);
  
      // 2) <p>, <h1> 등 “텍스트만 가진” 엘리먼트 통째 래핑
      root.querySelectorAll("p,h1,h2,h3,h4,div,span").forEach(wrapElementIfPlain);
    }
  
    // 초기 적용
    window.addEventListener("DOMContentLoaded", () => applyAutoTbox());
  
    // 이후 DOM 변경(붙여넣기/스크립트 생성)도 자동 처리
    const mo = new MutationObserver(muts => {
      for (const m of muts) {
        m.addedNodes.forEach(n => {
          if (n.nodeType === 3) {            // 텍스트 노드
            wrapTextNode(n);
          } else if (n.nodeType === 1) {     // 엘리먼트
            applyAutoTbox(n);
          }
        });
      }
    });
    mo.observe(document.getElementById("stage"), { childList: true, subtree: true });
  
    // 참고: .tbox 생성 후 높이 변했을 수 있으니 스케일 높이 재계산
    const reflow = () => {
      const stage = document.getElementById("stage");
      const root = document.querySelector(".embed-root");
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const scale = vw / 390;
      if (stage && root) root.style.height = stage.offsetHeight * scale + "px";
    };
    // 초기/변경 시 몇 번 재계산
    document.addEventListener("DOMContentLoaded", () => setTimeout(reflow, 0));
    const reflowObserver = new ResizeObserver(reflow);
    reflowObserver.observe(document.getElementById("stage"));
  </script>
<script>
  /* === 자동 텍스트박스에 ID 부여 === */
  function numberTboxes() {
    document.querySelectorAll("#stage .tbox").forEach((box, i) => {
      box.dataset.index = i + 1; // data-index="1", "2", ...
    });
  }

  // 초기 번호 부여
  window.addEventListener("DOMContentLoaded", numberTboxes);
  // MutationObserver와 연결 (새로 추가될 때마다 재번호)
  const numObserver = new MutationObserver(numberTboxes);
  numObserver.observe(document.getElementById("stage"), { childList: true });
</script>
  
</body>
</html>
